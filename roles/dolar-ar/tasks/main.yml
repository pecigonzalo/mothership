---
- name: Create docker networks
  docker_network:
    name: "{{ item.name }}"
  with_items:
    - name: minio

- name: Create a volume
  docker_volume:
    name: dolar-ar-minio

- name: Create and start minio container
  community.docker.docker_container:
    name: dolar-ar-minio
    image: minio/minio:latest
    command: server /data
    env:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: ABC123abc
    volumes:
      - "dolar-ar-minio:/data"
    networks:
      - name: minio

- name: Create and start container
  community.docker.docker_container:
    name: dolar-ar
    image: pecigonzalo/dolar-ar:latest
    env:
      INTERVAL: "300000"
      NODE_ENV: production
      SLACK_WEBHOOK: "{{dolar_ar_hook}}"
      S3_ENDPOINT: http://dolar-ar-minio:9000
      STORE_BUCKET: dolar-ar
      STORE_KEY: rate
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: ABC123abc
    networks:
      - name: minio
